<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
   {% load static %}
   <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <title>{% block title %}{% endblock %}</title>
</head>

<body>
   <header class="p-3 border-bottom fixed-top transparent-header"">
      <div class="container">
         <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="logo d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
               PyHelper
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
               <li><a href="{% url 'weather' %}" class="nav-link px-2 link-body-emphasis">Погода</a></li>
               <li><a href="{% url 'news' %}" class="nav-link px-2 link-body-emphasis">Новини</a></li>
               <li><a href="{% url 'about' %}" class="nav-link px-2 link-body-emphasis">Про нас</a></li>
            </ul>
            <ul class="nav-telegram">
               <div class="title">Наш бот:</div>
               <a href="https://t.me/indz_weather_bot" class="telegram-link">
                  <i class="fab fa-telegram"></i>
               </a>
            </ul>
         </div>
      </div>
   </header>



   <div id="fullpage">
      <div class="section">
         <div class="banner">
            <div class="banner-overlay" id="particles-js"></div>
            <div class="container">
               <h1 class="banner-title"><span>PyHelper</span> - ваш надійний помічник у житті</h1>
            </div>
         </div>
      </div>

      <div class="section">
         <div class="container">
            <div class="our-fiches">
               <a href="">Новини</a>
               <a href="">Погода</a>
            </div>
         </div>
      </div>
      
      <div class="section">
         <div id="task-list">
            <!-- Динамічно додані задачі будуть з'являтись тут -->
         </div>
         
         <button id="add-task-btn">Додати задачу</button>


      </div>
   </div>

</body>






<footer>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
   <script src="{% static 'js/particles.js'%}"></script>
   <script src="{% static 'js/script.js' %}"></script>
</footer>

</html>
